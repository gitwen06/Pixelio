<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1000, initial-scale=1.0">
  <title>PIXELIO</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="game-container">
    <div class="background-gif"></div>
    <div class="start-screen" id="startScreen">
      <button class="start-btn" id="startBtn">▶ Play</button>
      <button class="start-btn" id="upgradesBtn">⬆ Upgrades</button>
      <button class="start-btn" id="settingsBtn">⚙ Settings</button>
    </div>
    <div class="skills">
      <button id="skillQ" class="skill-btn" display="none">Q</button>
      <button id="skillE" class="skill-btn" display="none">E</button>
    </div>

    <canvas id="canvas" width="1000" height="600"></canvas>

    <div class="hud" id="hud">
      <span id="score">Score: 0</span>
      <span id="wave">Wave: 1</span>
    </div>

    <img id="lilSetting" src="images/lilsetting.png" alt="Settings">
  
    <div id="settingsMenu" class="settings-menu hidden">
      <h2>Settings</h2>
      <div class="setting-item">
        <label>Shoot Key:</label>
        <button id="shootKeyBind" class="setting-btn">[Space]</button>
      </div>
      <button id="closeSettings" class="close-settings">Close</button>
    </div>
<button id="closeSettings">Close</button>
    </div>

    <div id="upgradesMenu" class="upgrades-menu hidden">
      <h2>Upgrades</h2>
      <div class="upgrade-item">
        <span id="damageLabel">Increase Damage (<span id="damageAmount"></span>)</span>
        <button class="upgrade-btn" data-upgrade="damage">Upgrade (Cost: 100)</button>
      </div>
      <div class="upgrade-item">
        <span id="fireRateLabel">Increase Fire Rate (<span id="fireRateAmount"></span>)</span>
        <button class="upgrade-btn" data-upgrade="fireRate">Upgrade (Cost: 150)</button>
      </div>
      <div class="upgrade-item">
        <span id="healthLabel">Increase Health (<span id="healthAmount"></span>)</span>
        <button class="upgrade-btn" data-upgrade="health">Upgrade (Cost: 200)</button>
      </div>
      <button id="closeUpgrades" class="close-upgrades">Close</button>
    </div>

    <div id="pauseMenu" class="settings-menu hidden">
      <h2>Game Paused</h2>
      <div class="setting-item">
        <label>Shoot Key:</label>
        <button id="shootKeyBindPause" class="setting-btn">[Space]</button>
      </div>
      <button id="resumeGameBtn" class="close-settings">Resume Game</button>
    </div>

  </div>

  <script src="game.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const hud = document.querySelector('.hud');
    const skillQ = document.getElementById('skillQ');
    const skillE = document.getElementById('skillE');

    startBtn.onclick = () => {
      startScreen.style.display = 'none';
      document.getElementById('canvas').style.display = 'block';

      startGame();
    };


    setInterval(() => {
      if (typeof burstReady !== "undefined") {
        if (burstReady) skillQ.classList.add("ready");
        else skillQ.classList.remove("ready");
      }

      if (typeof bombReady !== "undefined") {
        if (bombReady) skillE.classList.add("ready");
        else skillE.classList.remove("ready");
      }
    }, 100);
  </script>
</body>

</html>
